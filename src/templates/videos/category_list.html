{% extends "base.html" %}
{% load future %}
{% block title %}{% endblock %}



{% block content %}
<div class='row'>
<div class='col-sm-12'>
<h1>Categories</h1>
</div>
</div>


<div class='row'>
{% for category in categories %}
<div class='col-sm-6'>
<a href='{{ category.get_absolute_url }}'>{{ category }}</a> <br/>
<a href='{{ category.get_absolute_url }}'><img src="{{ category.image.url }}" class='img-responsive' /></a> <br/>
</div>


{% cycle '' '<div class=\'col-sm-12\'><hr/></div>' %}

{% if forloop.counter|divisibleby:10 %}

</div><div class="row">

{% endif %}

{% endfor %}
</div>
{% endblock %}
